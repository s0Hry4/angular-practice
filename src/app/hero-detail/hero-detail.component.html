<!-- heroesコンポーネントでheroが選択されていたら表示 -->
<div *ngIf="hero">

  <!-- uppercaseで大文字になる -->
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <!-- (ngModel)でhero.nameを双方向バインディング -->
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>

</div>
